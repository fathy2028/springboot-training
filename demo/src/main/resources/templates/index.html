<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h2 class="card-title mb-0">User List</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>User ID</th>
                                        <th>Username</th>
                                        <th>Faculty</th>
                                        <th>Profile Photo</th>
                                        <th>Age</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${userslist}">
                                        <td th:text="${user.id}">user id</td>
                                        <td th:text="${user.username}">username</td>
                                        <td th:text="${user.faculty}">faculty</td>
                                        <td style="max-width: 200px;">
                                            <img th:src="@{'/images/' + ${user.imagephoto}}" alt="Profile Photo"
                                                style="max-width: 100px;" />
                                        </td>
                                        <td th:text="${user.age}">age</td>
                                        <td>
                                            <a th:href="@{'/edit/' + ${user.id}}" class="btn btn-primary">Edit</a>
                                        </td>
                                        <td>
                                            <a th:href="@{'/delete/' + ${user.id}}" class="btn btn-danger">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
