<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for user profile photo */
        .profile-photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center the profile photo */
            display: block; /* Ensure it's a block-level element */
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center"> <!-- Center the content -->
                        <h2 class="card-title mb-4 ">Welcome <span th:text="${username}"></span></h2>
                        <img th:src="@{'/images/' + ${photo}}" alt="Profile Photo" class="profile-photo mb-4">
                        <div class="d-grid gap-2">
                            <a th:href="@{/index}" class="btn btn-primary btn-lg mb-3">All Users</a>
                            <a th:href="@{/allcategories}" class="btn btn-primary btn-lg">Categories</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
