<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">List Categories</h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Details</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category: ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td><a class="btn btn-info" th:href="@{'/category/' + ${category.id}}">View</a></td>
                    <td><a class="btn btn-primary" th:href="@{'/editcategory/' + ${category.id}}">Edit</a></td>
                    <td><a class="btn btn-danger" th:href="@{'/deletecateogory/' + ${category.id}}">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <br>
        <a href="/addcategory" class="btn btn-success">Add Category</a>
        <br><br>
        <a href="/addproduct" class="btn btn-info">Add Product</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
