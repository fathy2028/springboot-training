<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New user</h1>
    <br />
     <div class="col-sm-4">
    <form th:action="@{/save}" th:object="${user}" method="post" enctype="multipart/form-data">

      
         <div alight="left">
            <tr>
                <label class="form-label" >user Name</label>
                <td>
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{username}" class="form-control" placeholder="user Name" />
                </td>
            </tr>
         </div>   
            
              <div alight="left">
          
            <tr>
                 <label class="form-label" >faculty</label>
                <td><input type="text" th:field="*{faculty}" class="form-control" placeholder="faculty" /></td>
            </tr>
            </div> 
              <div alight="left">
          
            <tr>
                 <label class="form-label" >password</label>
                <td><input type="password" th:field="*{password}" class="form-control" placeholder="password" /></td>
            </tr>
            </div> 
            <div alight="left">
                 <tr>
                 <label class="form-label" >age</label>
                <td><input type="text" th:field="*{age}" class="form-control" placeholder="age" /></td>
            </tr>
            </div> 
            <br>
            <div alight="left">
                 <tr>
                 <label class="form-label" >Profile photo</label>
                <td><input type="hidden" class="form-control" id="imagephoto" name="imagephoto" th:field="*{imagephoto}">
                <input type="file" name="file" accept="image/*" class="form-control" onchange="handleImageChange(event)"></td>
            </tr>
            </div> 
            <br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
<script>
    function handleImageChange(event) {
        const file = event.target.files[0];
        if (file) {
            const fileName = file.name;
            document.getElementById('imagephoto').value = fileName;
        } 
    }
    
</script>
</body>
</html>
